<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Card UI Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="head">
      <img src="images/logo.png" id="logo" alt="">
      <h2 id="master">Master Card</h2>
      <img src="images/chip.png" id="chip" alt="">
    </div>  
   <div class="foot">
    <div class="details">
      <h1 id="cardnum">Card Number</h1>
      <h1 id="number">8092 9802 7154 4135</h1>
      <h1 id="name">Ankit Gupta</h1>
    </div>

    <div class="validity">
      <h2 id="valid">Valid Thru</h2>
      <h2 id="date">05/28</h2>
    </div>
   </div>
    </div>
  </body>
</html>
